<div class="search-client-container container-sm">
  <div class="column">
    <h1 [align]="'center'">Buscador de clientes</h1>
    <div class="search-client-form-container">
      <form
        class="search-client-form"
        [formGroup]="clientSearchForm"
        (ngSubmit)="submitSearch()"
      >
        <div class="mb-3">
          <div id="helper" class="form-text">
            Todos los campos son obligatorios.
          </div>
          <label for="exampleInputEmail1" class="form-label"
            >Tipo de documento</label
          >
          <select
            class="form-select input-border"
            aria-label="Tipo de documento"
            formControlName="documentType"
          >
            <option selected>Seleccione una opción</option>
            <option *ngFor="let docType of documentTypes" value="docType">
              {{ docType }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="numero-de-documento" class="form-label"
            >Número de documento</label
          >
          <input
            type="text"
            inputmode="numeric"
            class="form-control input-border"
            id="numero-de-documento"
            formControlName="documentNumber"
          />
        </div>
        <div [align]="'center'">
          <button
            type="submit"
            class="btn btn-primary search-client-form-submit"
            [disabled]="!clientSearchForm.valid"
          >
            Buscar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
